<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="img/logo.png" type="img/png">
    <link rel="stylesheet" href="usuario.css">

<body>
    <div class="container">

        <section class="user" id="user">
            <h1>Crear tu usuario</h1>
            <form id="createUserForm" action="/crear-usuario" method="POST">

                    <input type="text" class="form__input" name="username" placeholder="Escribe tu usuario..." minlength="4" maxlength="12" required>

                    <button type="submit" class="form__submit">Crear</button>
                </div>
            </form>

        <footer class="footer">
